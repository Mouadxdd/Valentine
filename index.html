<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .heart {
        position: fixed;
        width: 40px;
        height: 40px;
        left: 50%;
        top: 50%;
        pointer-events: none;
        z-index: 100;
        animation: floatHeart 4s linear forwards;
    }
    .heart svg {
        width: 100%;
        height: 100%;
    }
    @keyframes floatHeart {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        80% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: translateY(-400px) scale(1.3);
        }
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
        font-size: 2.5rem;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        margin-right: 20px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    .celebrate {
        font-size: 2rem;
        color: #ff4d6d;
        margin-top: 20px;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
            margin: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            line-height: 1.3;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
        }

        #yesBtn {
            margin-right: 10px;
        }

        .celebrate {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 25px 15px;
        }

        h1 {
            font-size: 1.5rem;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .celebrate {
            font-size: 1.2rem;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>safou2a tkuni valentine dyali ?</h1>

    <div class="buttons">
        <button id="yesBtn">Ayeh ðŸ’•</button>
        <button id="noBtn"> la </button>
    </div>

    <div id="message" class="hidden celebrate">
        <span id="messageText">hihihihih knt 3refek ghadi tbghi</span>
        <br>
        <img id="happyGif" src="" alt="Happy Gif" style="display:none;max-width:200px;margin-top:20px;border-radius:12px;" />
    </div>

    <!-- Sound effect -->
    <audio id="valentineSound" src="https://cdn.pixabay.com/audio/2022/02/23/audio_115b6b6b7b.mp3" preload="auto"></audio>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let yesScale = 1;
    let noScale = 1;
    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
        noClickCount++;

        // Make the Yes button bigger every time
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;

        if (noClickCount === 1) {
            // First click: shrink
            noScale *= 0.7;
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.innerText = "3afak â˜¹ï¸"
        } else if (noClickCount === 2) {
            // Second click: shrink again
            noScale *= 0.7;
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.innerText = "chufi okan ðŸ˜¢"
        } else if (noClickCount === 3) {
            // Third click: move down by 20px
            const currentTop = parseFloat(noBtn.style.top || 0);
            noBtn.style.top = (currentTop + 100) + "px";
            noBtn.innerText = "lah ir7am lwalidine ðŸ˜­"
        } else if (noClickCount === 4) {
            // Fourth click: move to top corner
            noBtn.style.left = "0px";
            noBtn.style.top = "-200px";
            noBtn.innerText = "Nbouss lik rjlik yallah"
        } else if (noClickCount >= 5) {
            // Fifth click: disappear
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").classList.add("hidden");
        message.classList.remove("hidden");
        document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff9a9e)";
        // Show a happy gif
        const happyGif = document.getElementById("happyGif");
        happyGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHB4d3FzcTVhb2V6ZXlyM3VpNWQ2MjM3ZTFwM3dpZmliZ2twNzl6ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fu3OjBQiCs3s0ZuLY3/giphy.gif";
        happyGif.style.display = "block";
        happyGif.style.margin = "auto";

        // Play sound effect
        const sound = document.getElementById("valentineSound");
        sound.currentTime = 0;
        sound.play();

        // Floating hearts animation
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 150);
        }
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.top = (60 + Math.random() * 20) + "%";
        heart.innerHTML = `<svg viewBox="0 0 32 29.6"><path fill="#ff4d6d" d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.3C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,7.1,13.6,21.2,15.2,21.2S32,15.5,32,8.4C32,3.8,28.2,0,23.6,0z"/></svg>`;
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
</script>

</body>
</html>
